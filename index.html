<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div id="inicio">
        <div>
            <h1 class="texto-blanco">Simon Dice</h1>
        </div>
        <form class="margen-superior" name="formulario">
            <div>
                <label class="texto-blanco" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="centrado">
                <button type="submit">Comenzar</button>
            </div>

        </form>
    </div>
    <div id="pagina">
        <div class="juego">
            <div>
                <h2 class="texto-blanco">Su puntaje:</h2>
                <h3 class="texto-blanco margen-superior" id="puntaje"></h3>
            </div>
            <div class="juego-fila margen-superior">
                <div id="boton-color-1" class="boton-color"></div>
                <div id="boton-color-2" class="boton-color"></div>
            </div>
            <div class="juego-fila">
                <div id="boton-color-3" class="boton-color"></div>
                <div id="boton-color-4" class="boton-color"></div>
            </div>
        </div>
    </div>
    <div id="miModal" class="modal">
        <div class="contenido-modal">
            <h2>Ups Perdiste!</h2>
            <div class="margen-superior">
                <button id="cerrarModal">Cerrar</button>
                <button id="seguirJugando">Seguir Jugando</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <ul>
                <li><a class="texto-blanco" href="https://github.com/florenciamontini/simon_dice_lppa"
                        target="_blank">Github</a></li>
                <li><a class="texto-blanco" href="html/contacto.html">Contacto</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
